<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A.C.C 答案提交</title>
    <!-- 统一字体和图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 复用原页面的样式变量 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4f8 0%, #e6f0fa 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 主提交容器 */
        .submit-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }
        
        .submit-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
        }
        
        .submit-card h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .submit-card h2 i {
            margin-right: 12px;
            background: rgba(67, 97, 238, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }
        
        /* 文件上传特殊处理 */
        .file-group {
            position: relative;
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .file-label i {
            margin-right: 12px;
            color: var(--accent-color);
        }
        
        .file-label:hover {
            background: #f0f5ff;
        }
        
        #fileName {
            margin-top: 10px;
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        /* 提交按钮 */
        .btn-submit {
            display: inline-block;
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn-submit:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        /* 进度条样式 */
        .progress-container {
            margin-top: 15px;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* 状态提示 */
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            display: none;
        }
        
        #status.success {
            background: #d1fae5;
            border: 2px solid #4ade80;
            color: #059669;
        }
        
        #status.error {
            background: #fecaca;
            border: 2px solid #f87171;
            color: #dc2626;
        }
        
        /* 响应式适配 */
        @media (max-width: 576px) {
            .submit-card {
                padding: 25px;
            }
            
            .submit-card h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 提交卡片 -->
        <div class="submit-card">
            <h2><i class="fas fa-upload"></i> 答案提交</h2>
            <form id="submissionForm">
                <div class="form-group">
                    <label for="name">姓名 <span style="color: var(--warning-color);">*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="请输入你的姓名" required>
                </div>
                
                <div class="form-group">
                    <label for="examId">准考证号 <span style="color: var(--warning-color);">*</span></label>
                    <input type="text" id="examId" class="form-control" placeholder="请输入你的准考证号" required>
                </div>
                
                <div class="form-group file-group">
                    <label for="file">上传答案文件（ZIP格式）<span style="color: var(--warning-color);">*</span></label>
                    <input type="file" id="file" accept=".zip" class="file-input" required>
                    <label for="file" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i> 点击选择ZIP文件（最大128MB）
                    </label>
                    <p id="fileName"></p>
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">提交答案</button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <!-- GitHub API 交互逻辑 -->
    <script>
        // 替换为实际的GitHub配置
        const GITHUB_USER = "haccsite";
        const REPO_NAME = "submit";
        const PERSONAL_TOKEN = "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";
        const MAX_FILE_SIZE = 128 * 1024 * 1024; // 128MB限制

        // DOM元素
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('fileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // 文件选择预览
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                // 显示文件名和大小
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileNameDisplay.textContent = `已选择：${file.name}（${fileSizeMB}MB）`;
            } else {
                fileNameDisplay.textContent = "";
            }
        });

        // 表单提交处理
        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const examId = document.getElementById('examId').value.trim();
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            const submitBtn = e.submitter;

            // 重置状态
            statusDiv.className = "";
            statusDiv.style.display = "none";
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";

            // 基础验证
            if (!name) {
                showStatus('请输入姓名', 'error');
                return;
            }
            
            if (!examId) {
                showStatus('请输入准考证号', 'error');
                return;
            }
            
            if (!file) {
                showStatus('请选择要上传的文件', 'error');
                return;
            }
            
            if (!file.name.endsWith('.zip')) {
                showStatus('请上传ZIP格式的文件', 'error');
                return;
            }
            
            if (file.size > MAX_FILE_SIZE) { // 128MB限制
                showStatus('文件大小不能超过128MB', 'error');
                return;
            }

            // 提交中状态
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            progressContainer.style.display = "block";

            try {
                // 1. 创建GitHub Release
                progressBar.style.width = "10%";
                const releaseRes = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/releases`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${PERSONAL_TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            tag_name: `submission-${Date.now()}`,
                            name: `提交-${name}-${examId}`,
                            body: `姓名：${name}\n准考证号：${examId}`,
                            draft: false,
                            prerelease: false
                        })
                    }
                );

                if (!releaseRes.ok) throw new Error("创建存储失败");
                const release = await releaseRes.json();
                progressBar.style.width = "30%";

                // 2. 处理大文件上传（使用分块思想，但GitHub API不支持真正分块，这里仅做进度展示）
                const fileBuffer = await readFileWithProgress(file);
                
                // 3. 上传文件到Release
                progressBar.style.width = "70%";
                const uploadRes = await fetch(
                    `https://uploads.github.com/repos/${GITHUB_USER}/${REPO_NAME}/releases/${release.id}/assets?name=${encodeURIComponent(`${examId}-${name}-${file.name}`)}`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${PERSONAL_TOKEN}`,
                            'Content-Type': 'application/zip'
                        },
                        body: fileBuffer
                    }
                );

                if (!uploadRes.ok) throw new Error("文件上传失败");
                progressBar.style.width = "100%";

                // 提交成功
                showStatus('提交成功！你的答案已接收', 'success');
                // 重置表单
                setTimeout(() => {
                    document.getElementById('submissionForm').reset();
                    fileNameDisplay.textContent = "";
                    progressContainer.style.display = "none";
                }, 1500);
            } catch (error) {
                showStatus(`提交失败：${error.message}`, 'error');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '提交答案';
            }
        });

        // 带进度的文件读取
        function readFileWithProgress(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onprogress = (e) => {
                    if (e.lengthComputable) {
                        // 计算读取进度（30%到70%之间）
                        const percent = 30 + (e.loaded / e.total) * 40;
                        progressBar.style.width = `${percent}%`;
                    }
                };
                
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                
                reader.readAsArrayBuffer(file);
            });
        }

        // 状态提示函数
        function showStatus(text, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = text;
            statusDiv.className = type;
            statusDiv.style.display = "block";
        }
    </script>
</body>
</html>
